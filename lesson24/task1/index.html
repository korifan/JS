    <h1>Task 1</h1>
    <p>
      Дано масив рядкових представлень чисел (тобто масив чисел у лапках
      (string). З використанням перевірки за допомогою регулярних виразів і груп
      підрахувати кількість тих, у яких перша і остання літери однакові.
    </p>

    <script>
      let numArr = ["12", "22", "13", "8", "2", "23", "33", "35", "55"]

      let counter = 0
      for (const row of numArr) {
        if (/(\d)(\d*)\1/.test(row)) {
          counter++
          console.log(counter)
        }
      }
    </script>
