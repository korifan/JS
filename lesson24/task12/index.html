    <h1>Task 12</h1>
    <p>
      Зберігати у пам’яті список справ, які користувачу треба виконати
      (зберігати у localStorage). Періодично випадковим чином вибирати якусь з
      справ і виводити користувачу (з використанням confirm). Якщо користувач
      натискає на «Ок», то видаляти цю задачу.
    </p>

    <script>
      const todoList = [
        "Clean up the garage",
        "Buy wife flowers",
        "Do JS homework",
        "Wash the dishes"
      ]

      function getRandTask(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      // save to-do list in the local storage
      let counter = 0
      for (const item of todoList) {
        counter++
        localStorage.setItem(`task${counter}`, item)
      }

      while (localStorage.length > 0) {
        let randTask = getRandTask(0, localStorage.length)
        let task = localStorage.getItem(localStorage.key(randTask))
        if (task) {
          let userAnswer = confirm(task)
          if (userAnswer) {
            localStorage.removeItem(localStorage.key(randTask))
          }
        }
      }
    </script>
