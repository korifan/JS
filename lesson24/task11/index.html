    <h1>Task 11</h1>
    <p>
      Користувач може змінювати колір фону, що вибирає користувач з
      використанням
    </p>
    <code>&lt;input type="color" /&gt;</code>
    <p>
      Зберігати цей колір і відновлювати при наступному відкритті. Також
      зберігати і відображати кількість змін протягом одного сеансу.
    </p>
    <input type="color" id="color" />
    <div class="count"></div>
    <script>
      const colorPicker = document.getElementById("color")
      const pickerChangesCount = document.querySelector(".count")
      let bodyBackColor = document.body
      sessionStorage.setItem("ChangeCount", 0)

      colorPicker.onchange = changeBackground

      function changeBackground() {
        let counter = 0
        sessionStorage.setItem("colorPicker", colorPicker.value)
        bodyBackColor.setAttribute(
          "style",
          `background: ${sessionStorage.getItem("colorPicker")}`
        )
        sessionStorage.ChangeCount++
        pickerChangesCount.innerText = `Number of background changes: ${sessionStorage.getItem(
          "ChangeCount"
        )} `
      }

      window.onload = function () {
        if (sessionStorage.getItem("colorPicker")) {
          bodyBackColor.setAttribute(
            "style",
            `background: ${sessionStorage.getItem("colorPicker")}`
          )
        }
      }
    </script>
  </body>
