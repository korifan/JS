    <p>
      Замінити номер розділяючи послідовності цифр дефісом згідно з форматом
    </p>
    <code>0504546626 => +380-50-45-466-26</code>
    <script>
      let phoneNumber = "0504546626"
      const ex = /(\d)(\d{2})(\d{2})(\d{3})(\d{2})/
      phoneNumber = phoneNumber.replace(ex, "+38$1-$2-$3-$4-$5")
      console.log(phoneNumber)
    </script>
