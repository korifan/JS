    <p>Після кожного значення року після 2000 року додати «р.»</p>
    <p>
      «Я народився 2001, а в школі пішов 2007» «Я народився
      <strong>2001р</strong>
      ., а в школі пішов
      <strong>2007р</strong>
      .»
    </p>
    <script>
      let str = "Я народився 2001, а в школі пішов 2007"

      ex = /(.*?)(\d{4})(.*?)(\d{4})/
      str = str.replace(ex, "$1$2р$3$4р")
      console.log(str)
    </script>
