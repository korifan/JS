    <h1>Task 2</h1>
    <p>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </p>

    <h2>Results</h2>
    <div class="results"></div>

    <script>
      // Get current date
      const date = new Date()

      let day = date.getDate()
      let month = date.getMonth() + 1
      let year = date.getFullYear()

      const dateObj = {
        day: day,
        month: month,
        year: year
      }

      console.log(dateObj)

      // Ask user how much months
      const newMonthNum = parseInt(prompt("Enter number of months:"))

      // Function that returns year based on number of months
      function returnYear(todaysDate, monthNum) {
        let newNumberOfMonths = monthNum / 12
        let soFarMonths = todaysDate.month / 12
        let findYear = todaysDate.year + soFarMonths + newNumberOfMonths
        return Math.floor(findYear)
      }

      // SHow the results
      document.write(
        `After ${newMonthNum} months, year will be ${returnYear(
          dateObj,
          newMonthNum
        )}`
      )
    </script>
