    <h1>Task 1</h1>
    <p>
      Користувач іде у відпустку на 56 днів. Визначити дату на момент його
      повернення.
    </p>

    <script>
      const currentDate = new Date()
      const vacation = 54
      console.log(currentDate.getDate())

      function getReturnDate(date, vac) {
        return new Date(date.setDate(date.getDate() + vac))
      }

      let backToWork = getReturnDate(currentDate, vacation)

      document.write(
        `The worker will be back: ${backToWork.toLocaleDateString()}`
      )
    </script>
