    <h1>Task 4</h1>
    <p>
      Задаємо користувачу задачу з додавання двох чисел. Визначити скільки
      секунд було використано для розв’язання задачі.
    </p>
    <div id="container"></div>
    <script>
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      function getSum(min, max) {
        let start = Date.now()
        let rand1 = getRandom(min, max)
        let rand2 = getRandom(min, max)
        let userResult = parseInt(prompt(`${rand1} + ${rand2}`))
        let end = Date.now()
        let totalTime = end - start
        document.write(`Solving took ${(totalTime / 1000).toFixed(2)} seconds`)
      }
      const minNum = 1
      const maxNum = 10
      getSum(minNum, maxNum)
    </script>
