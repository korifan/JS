    <h1>Task 1</h1>
    <p>2. Відобразити трикутник за допомогою символів «о»</p>

    <h2>Results</h2>

    <script>
      const char = "o"
      const empty = "&nbsp;"
      let rowsNum = 7

      document.write(`<h3>Normal triangle</h3>`)
      for (let row = 1; row <= rowsNum; row++) {
        document.write(`<br>`)
        for (let col = 0; col < row; col++) {
          document.write(`${char}`)
        }
      }
      /// Reversed triangle
      document.write(`<br><br><h3>Reversed triange (using counter)</h3>`)
      let counter = 7
      for (let row = 1; row <= rowsNum; row++) {
        // using repeat string
        document.write(`${char.repeat(counter)}<br>`)
        // reducing counter each time
        counter--
      }

      document.write(`<br><br><h3>Reversed triange 2 (no counter)</h3>`)
      // solution without the counter
      for (let row = 0; row < rowsNum; row++) {
        // using repeat string
        document.write(`${char.repeat(rowsNum - row)}<br>`)
      }

      document.write(
        `<br><br><h3>Reversed triange 3 (using - - decriment)</h3>`
      )
      // solution without the counter
      for (let row = rowsNum; row > 0; row--) {
        // using repeat string
        document.write(`${char.repeat(row)}<br>`)
      }

      /// Centered triangle
      document.write(`<br><br><h3>Centered triange</h3>`)
      let countEmpty = rowsNum
      let countChar = 1
      for (let row = 1; row <= rowsNum; row++) {
        // Write strings using repeat method
        document.write(
          `${empty.repeat(countEmpty)}${char.repeat(countChar)}<br>`
        )
        // reducing counters each time
        countEmpty--
        countChar++
      }

      /// Centered reversed
      document.write(`<br><br><h3>Centered reversed</h3>`)
      let emptyCount = 0
      let charCount = rowsNum
      for (let row = 1; row <= rowsNum; row++) {
        // Write strings using repeat method
        document.write(
          `${empty.repeat(emptyCount)}${char.repeat(charCount)}<br>`
        )
        // reducing counters each time
        emptyCount++
        charCount--
      }
    </script>
  </body>
