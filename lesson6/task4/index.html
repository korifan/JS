<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <h1>Task 4</h1>
    <p>
      21. Напишіть програму для переводу мір довжини, торгової та аптекарської
      ваги (лічильник циклу від 1 до 10)
    </p>

    <form id="user-form">
      <label for="measures">Choose measures:</label>
      <br />
      <select name="measures" id="measures">
        <option value="sagenToMeter">сажні у метри</option>
        <option value="inchesToCm">дюйми у сантиметри</option>
        <option value="feetToMeter">фути у метри</option>
        <option value="drachmToGram">драхми у грами</option>
        <option value="ouncesToGram">унціi у грами</option>
        <option value="poundsToKg">фунти у кілограми</option>
        <option value="arshinToMeters">аршини у метри</option>
        <option value="goldiesToGram">золотники у грами</option>
        <option value="inchesToMm">дюйми у міліметри</option>
      </select>
      <br />
      <br />
      <label for="quantity">Quantity (between 1 and 10):</label>
      <br />
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="10"
        value="1"
      />
      <br />
      <br />
      <button id="submit-option">Submit</button>
    </form>

    <div class="results"></div>
    <script>
      // enter measures variables
      const sagenMeter = 2.1366
      const inchesCm = 2.5
      const feetMeter = 0.3048
      const drachmGram = 3.7325
      const ounceGram = 29.86
      const poundsKg = 0.40951
      const arshinMeters = 0.7112
      const goldiesGram = 4.2657
      const inchesMillimenter = 25.3995

      // select form elements
      const submitOption = document.getElementById("submit-option")
      // select results
      const showResults = document.querySelector(".results")
      // Attach function to handle button click
      submitOption.addEventListener("click", handleSubmit)
      // define the results variable
      let results
      // Button click function
      function handleSubmit(event) {
        event.preventDefault()
        // clear results html
        showResults.innerHTML = ""
        // get the form elements values
        let selectOption = document.forms["user-form"].measures.value
        let number = document.forms["user-form"].quantity.value
        // Go through the loop and switch to get the results text you need
        for (i = 1; i <= number; i++) {
          switch (selectOption) {
            case "sagenToMeter":
              results = `${i} sagens = ${sagenMeter * i} meters`
              break
            case "inchesToCm":
              results = `${i} inches =  ${inchesCm * i} cantimenters`
              break
            case "feetToMeter":
              results = `${i} feet =  ${feetMeter * i} meters`
              break
            case "drachmToGram":
              results = `${i} drachm =  ${drachmGram * i} grams`
              break
            case "ouncesToGram":
              results = `${i} ounces =  ${ounceGram * i} grams`
              break
            case "poundsToKg":
              results = `${i} pounds = ${poundsKg * i} kilogram`
              break
            case "arshinToMeters":
              results = `${i} arshins =  ${arshinMeters * i} meters`
              break
            case "goldiesToGram":
              results = `${i} goldies =  ${goldiesGram * i} grams`
              break
            case "inchesToMm":
              results = `${i} inches =  ${inchesMillimenter * i} millimenters`
              break
            default:
              results = "Bad selection"
          }

          // Populate and show the results
          const resultsH2 = document.createElement("h2")
          const resultsText = document.createTextNode(`${results}`)
          resultsH2.appendChild(resultsText)
          showResults.appendChild(resultsH2)
        }
      }
    </script>
  </body>
</html>
