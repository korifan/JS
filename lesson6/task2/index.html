    <h1>Task 2</h1>
    <p>4. Побудувати ялинку</p>

    <h2>Results</h2>

    <script>
      const char = "o"
      let rowsNum = 7

      document.write(`<h3Christmas tree</h3>`)
      // repeat first loop 3 times
      for (let i = 1; i <= 3; i++) {
        // repeat second loop (rows)
        for (let row = 1; row <= rowsNum; row++) {
          document.write(`<br>`)
          // repeat character "o" loop (depending on previous loop)
          for (let col = 0; col < row; col++) {
            document.write(`${char}`)
          }
        }
      }
    </script>
