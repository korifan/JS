    <h1>Task 4</h1>
    <p>
      <strong>Задача 4</strong>
      Для розглянутих методів сортування спробувати вивести етапи сортування
      шляхом виведення відповідних таблиць за зразком.
    </p>

    <h2>Results</h2>
    <div class="results"></div>

    <script>
      // Variables
      let array = [3, 5, 1, 4, 2]

      // Buble serting that returns tables with sorting steps
      function getNumberOfSortingChanges(arr) {
        let changed
        let res = ""
        do {
          changed = false
          for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] > arr[i]) {
              let temp = arr[i - 1]
              arr[i - 1] = arr[i]
              arr[i] = temp
              // Show steps
              document.write(`[${arr}]<br>`)
              changed = true
            }
          }
        } while (changed)
        return res
      }

      /// Show results
      const results = document.querySelector(".results")
      // Show original array in form of the table
      results.innerHTML = `<h3>Original Array</h3>[${array}]<h3>Sorted steps (buble)</h3> ${getNumberOfSortingChanges(
        array
      )}`
    </script>
