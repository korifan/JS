      <strong>Задача 1</strong>
      Задача 1. Нехай x
      <sub>0</sub>
      =1, x
      <sub>i</sub>
      = x
      <sub>i-1</sub>
      + 2i, де i = 2,3,4.... Визначити x
      <sub>10</sub>
      . Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
    </p>

    <h2>Results</h2>

    <script>
      // Function using array
      function getNumber(number) {
        let x = [1]
        for (let i = 1; i <= number; i++) {
          let calculation = x[i - 1] + 2 * i
          x.push(calculation)
        }
        return x[x.length - 1]
      }
      document.write(getNumber(10))
