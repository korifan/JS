    <h1>Task 3</h1>
    <p>
      Створити генератор, який би випадковим чином поступово генерував вказану
      кількість парних чисел.
    </p>
    <script>
      function getRandomNum(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1))
      }

      function* getEvenNumbers(quantityNum) {
        let arr = []
        for (let i = 0; i < quantityNum; i++) {
          const randomNum = getRandomNum(1, 100)
          randomNum % 2 === 0 ? arr.push(randomNum) : quantityNum++
        }
        yield arr
      }

      for (const num of getEvenNumbers(10)) {
        console.log(num)
      }
    </script>
