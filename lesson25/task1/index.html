    <h1>Task 1</h1>
    <p>
      Дано клас PhoneNumber. Створити функцію перетворення до string, при якому
      на основі номера виводиться оператор (050…. MTC, 096… Kyivstar, ….)
    </p>

    <script>
      class PhoneNumber {
        constructor(num) {
          this.num = num
        }
        //-- toString + valueOf
        [Symbol.toPrimitive](hint) {
          let result
          switch (hint) {
            case "string":
              if (this.num.includes("+38067")) return `${this.num} - Kyivstar`
              else if (this.num.includes("+38050"))
                return `${this.num} - Vodafone`
              else if (this.num.includes("+38063"))
                return `${this.num} - lifecell`
              break
            default:
              result = `${this.num}  - Unknown carrier`
              break
          }
          return result
        }
      }
      //----------------------

      const tel = new PhoneNumber("+380675958154")

      console.log(String(tel))
    </script>
