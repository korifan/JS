    <h1>Task 4</h1>
    <p>
      Використовуючи один з АРІ
      <br />
      <br />
      https://github.com/public-apis/public-apis#animals
      <br />
      <br />
      та функцію fetch організувати завантаження та відображення даних
    </p>
    <h2>Facts about cats</h2>
    <div class="api-content"></div>
    <script>
      const res = document.querySelector(".api-content")
      //---- З ВИКОРИСТАННЯМ fetch ----
      let response = fetch("https://cat-fact.herokuapp.com/facts")

      fetch("https://cat-fact.herokuapp.com/facts")
        .then(response => response.json())

        .then(data => {
          for (let i = 0; i < data.length; i++) {
            data.forEach(function (el, i) {
              setTimeout(function () {
                res.innerHTML = `${data[i].text}`
              }, i * 5000)
            })
          }
        })
    </script>
