    <h1>Task 7</h1>
    <p>
      Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із
      4 зображень (шляхи до зображень передаються у функцію)
    </p>

    <form id="user-form">
      <button id="submit-option">Reload</button>
    </form>
    <h2>Results</h2>
    <div class="results"></div>
    <script>
      //1.  get the form variables

      const submitOption = document.getElementById("submit-option")
      submitOption.addEventListener("click", handleSubmit)
      const results = document.querySelector(".results")

      //2. Create image function (with default 1)
      function createImage(a = 1) {
        results.innerHTML = `<img src="img/${a}.jpg">`
      }

      //3. Run the click function
      function handleSubmit(event) {
        event.preventDefault()
        // create random number from 1 to 4
        let imgRandomNum = 1 + Math.floor(Math.random() * 4)
        // call random image function
        createImage(imgRandomNum)
      }

      // Load image on page load
      createImage()
    </script>
  </body>
