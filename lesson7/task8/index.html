    <h1>Task 8</h1>
    <p>
      Задача 8. Створити функцію, яка виводить банер (у функцію передаються:
      зображення, заголовок та посилання, куди переходимо при кліку на
      зображення (тег img повине знаходитись у середині тега a:
    </p>

    <form id="user-form">
      <label for="title">Enter title for the banner</label>
      <br />
      <input type="техт" name="title" id="title" />
      <br />
      <br />

      <label for="url">Enter url path for the banner</label>
      <br />
      <input type="техт" name="url" id="url" />
      <br />
      <br />
      <button id="submit-option">Generate banner</button>
    </form>
    <h2>Results</h2>
    <div class="results"></div>
    <script>
      //1.  get the form variables
      const submitOption = document.getElementById("submit-option")
      submitOption.addEventListener("click", handleSubmit)

      //2. get banner variables
      const imagePath = "img/1.jpg"
      const results = document.querySelector(".results")

      //3. Create banner
      function createImage(a, b, c) {
        results.innerHTML = `<a href="${c}"><img src="${a}"><h2>${b}</h2></a>`
      }

      //4. Run the click function to generate banner
      function handleSubmit(event) {
        event.preventDefault()
        // call banner function with all the paramenters
        let title = document.forms["user-form"].title.value
        let url = document.forms["user-form"].url.value
        createImage(imagePath, title, url)
      }
    </script>
  </body>
