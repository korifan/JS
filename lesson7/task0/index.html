    <h1>Task 0</h1>
    <p>
      Задача 0. Створити функцію, яка за номером місяця повертає пору року, до
      якої відноситься цей місяць.
    </p>

    <h2>Results</h2>

    <script>
      // 1. user enters the number
      const monthNum = parseInt(prompt("Enter the month number"))
      // 2. function getSeason(n) - checks the number via switch oretator and returns the season
      function getSeason(num) {
        let results
        switch (num) {
          case 12:
            results = "Winter"
          case 1:
            results = "Winter"
          case 2:
            results = "Winter"
            break
          case 3:
            results = "Spring"
          case 4:
            results = "Spring"
          case 5:
            results = "Spring"
            break
          case 6:
            results = "Summer"
          case 7:
            results = "Summer"
          case 8:
            results = "Summer"
            break
          case 9:
            results = "Fall"
          case 10:
            results = "Fall"
          case 11:
            results = "Fall"
            break
          default:
            results = "Wrong number"
        }
        return results
      }
      // 3. Show the results
      let season = getSeason(monthNum)
      document.write(`The season is ${season}`)
    </script>
