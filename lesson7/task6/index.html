      td {

  <body>

    <h1>Task 6</h1>
    <p>
      Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю
      рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>

    <form id="user-form">
      <label for="row">Enter number of rows</label>
      <br />
      <input type="number" name="row" id="row" />
      <br />
      <br />

      <label for="col">Enter number of columns</label>
      <br />
      <input type="number" name="col" id="col" />
      <br />
      <br />
      <button id="submit-option">Submit</button>
    </form>
    <h2>Results</h2>
    <div class="results"></div>
    <script>
      //1.  get the form variables
      const submitOption = document.getElementById("submit-option")
      submitOption.addEventListener("click", handleSubmit)
      const results = document.querySelector(".results")
      //3. Run the click function
      function handleSubmit(event) {
        event.preventDefault()
        let rowNumber = document.forms["user-form"].row.value
        let colNumber = document.forms["user-form"].col.value
        // call the table function
        createTable(rowNumber, colNumber)
      }

      // Create table function
      function createTable(a, b) {
        // clear the table container
        results.innerHTML = ""
        // create new table element
        const table = document.createElement("table")
        // start loop for rows
        for (let row = 1; row <= a; row++) {
          // Add table rows
          const tr = document.createElement("tr")
          // add table row into table element
          table.appendChild(tr)
          // start loop for column
          for (let i = 1; i <= b; i++) {
            // get the text for the table column
            const colNumberText = document.createTextNode(`${i}`)
            // create th element and add colun number into it
            const td = document.createElement("td")
            td.appendChild(colNumberText)
            // add column (td) into the tr element
            tr.appendChild(td)
          }
        }
        results.appendChild(table)
      }
    </script>
  </body>
