    <h1>Task 10</h1>
    <p>
      Задача 10. Дано покази температур (довільна кількість). Розробити функцію,
      яка дозволить знайти середнє значення для додатних показів температури.
    </p>
    <h2>Temperature records</h2>
    <ul class="list"></ul>

    <h2>Results</h2>
    <div class="results"></div>

    <script>
      // Define variables
      const temperatureMin = parseInt(
        prompt("Enter negative temperature max number", -20)
      )
      const temperatureMax = parseInt(
        prompt("Enter positive temperature max number", 44)
      )
      const temperatureRecords = parseInt(
        prompt("Enter total number of temperature records", 15)
      )
      const temperaturesList = document.querySelector(".list")
      const results = document.querySelector(".results")
      let counter = 0
      let medianNumber = 0
      let sum = 0

      // Generate loop that will make temperature record list
      for (let i = 0; i < temperatureRecords; i++) {
        let temperaturesRandomNum =
          Math.floor(Math.random() * (temperatureMax - temperatureMin)) +
          temperatureMin
        const temperaturesText = document.createTextNode(
          `${temperaturesRandomNum}°C`
        )
        const li = document.createElement("li")
        li.appendChild(temperaturesText)
        temperaturesList.appendChild(li)
        // call median temperature from positive records function
        getMedianNumber(temperaturesRandomNum)
      }
      // Display the results
      results.innerHTML = `<h3>Number of positive records:${counter}<br> Sum of those records is ${sum} <br>Median temperature number for positive records: ${medianNumber}°C</h3>`

      // Function gets the median temperature from positive records
      function getMedianNumber(a) {
        if (a > 0) {
          counter++
          sum += a
          medianNumber = sum / counter
        }
      }
    </script>
  </body>
