    <h1>Task 4</h1>
    <p>4.Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    <code>///// --- Тут використати цикл for..of ---</code>

    <h2>Results</h2>

    <script>
      /// Define constants
      const arr = [400, 60, 50, 700, 88, 93, 200, 900, 67, 222, 30, 9999]
      document.write(`The numbers array:  ${arr}<br>`)

      document.write(`Numbers that are bigger than 100:<br>`)
      // Use for of loop
      for (let number of arr) {
        if (number > 100) document.write(` ${number},`)
      }
    </script>
