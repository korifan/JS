    <h1>Task 3</h1>
    <p>
      3. Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>

    <h2>Results</h2>

    <script>
      /// Define constants
      const arrLenght = parseInt(prompt("Enter lenght of the array")),
        firstNumber = 1,
        secondNumber = 7,
        firstNumberEnd = 5,
        secondNumberStart = 5,
        arr = new Array(arrLenght)

      /// Use fill to replace first five numbers with 1 and the rest with 7
      arr
        .fill(firstNumber, 0, firstNumberEnd)
        .fill(secondNumber, secondNumberStart)
      // Show modified array
      document.write(`Array:<br>  ${arr}`)
    </script>
