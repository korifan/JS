    <h1>Task 10</h1>
    <p>
      10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>

    <h2>Results</h2>

    <script>
      // Defining constants
      const arrProductPrices = [4, 5, 8, 20, 100, 5]
      const taxPercent = 0.2 // 20%
      // Create new array based on current array using map method that would have 20% of numbers (element * 0.2)
      const arrTaxesFromProductPrices = arrProductPrices.map(
        element => element * taxPercent
      )
      // Display the results
      document.write(`Current product prices: ${arrProductPrices}<br>
      Taxes from product prices: ${arrTaxesFromProductPrices}`)
    </script>
