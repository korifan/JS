    <h1>Task 5</h1>
    <p>5.Дано масив елементів. Знайти добуток додатних елементів</p>
    <code>///// --- Тут використати цикл for..of ---</code>

    <h2>Results</h2>

    <script>
      /// Define constants
      const arr = [4, 6, 5, 7, 8, 3, 2, 9, 6, 2, 3, 9]
      let sum = 0
      // Use for of loop
      for (let number of arr) {
        if (number % 2 === 0) sum += number
      }
      document.write(`The numbers array:  ${arr}`)
      document.write(`<br><br>The sum of even numbers is:  ${sum}`)
    </script>
