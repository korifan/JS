    <h1>Task 2</h1>
    <p>
      2. Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>

    <h2>Results</h2>

    <script>
      /// Define constants
      const arrLenght = parseInt(prompt("Enter lenght of the array"))
      const half = Math.ceil(arrLenght / 2) // find half
      const firstNumber = 1
      const secondNumber = 7
      const arr = new Array(arrLenght)

      /// Use fill to replace first half with 1 and the rest with 7
      arr.fill(firstNumber, 0, half).fill(secondNumber, half)
      // Show modified array
      document.write(`<br><br>Array:<br>  ${arr}`)
    </script>
