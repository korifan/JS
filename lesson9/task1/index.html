    <p>
      1. Користувач вводить кількість елементів. Створити масив, що складається
      з вказаної кількості елементів заповнених нулями.
    </p>

    <h2>Results</h2>

    <script>
      /// Define constants
      const arrLenght = parseInt(prompt("Enter lenght of the array"))
      const zero = 0
      const arr = new Array(arrLenght).fill(zero)

      // Show the results
      document.write(`Your array<br> ${arr}`)
