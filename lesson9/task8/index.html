    <h1>Task 8</h1>
    <p>
      8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </p>

    <h2>Results</h2>

    <script>
      // Define Constants
      const arrLicensePlates = [
        "AB23445",
        "CB23445",
        "8B23445",
        "9C4U760",
        "AC45767"
      ]
      // Create new array using filter method
      const arrLicensePlatesStart_A = arrLicensePlates.filter(
        plate => plate[0] === "A"
      )
      // Show results
      document.write(`Original license plates: ${arrLicensePlates}<br>
      License plates starting with letter "A": ${arrLicensePlatesStart_A}`)
    </script>
