    <h1>Task 6</h1>
    <p>
      6.Дано масив елементів. Усі елементи, які більші за перший елемент
      помножити на 2
    </p>

    <h2>Results</h2>
    <div class="results"></div>
    <div class="result2"></div>
    <script>
      const arrNumbers = [4, 5, 2, 3, 8, 6]
      const [first] = arrNumbers // Using destructuring to get first number
      const results = document.querySelector(".results")
      const results2 = document.querySelector(".result2")
      results.innerHTML = `Original numbers: <br>${arrNumbers}`
      // Use for each method to compare elements and then manupulate their values
      arrNumbers.forEach((number, index, arr) => {
        if (number > first) arr[index] = arr[index] * 2
      })
      // Show updated result
      results2.innerHTML = `<br>Updated array with numbers that are bigger than the first one are multiplied by 2<br> ${arrNumbers}`
    </script>
