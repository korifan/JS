   <h1>Task 3</h1>
   <p>Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
   </p>

   <p>Your profit total is <span class="price"></span></p>
   <p>Now you owe to your tax agency <span class="tax"></span></p>

   <script>
      // Enter variables
      let itemsPrice = parseFloat(prompt("Enter item's price", "0 dollars"))
      let itemsQuatity = parseInt(prompt("Enter item's total quantity", "0"))

      // Calculate total price and 5% tax 
      let totalPrice = itemsPrice * itemsQuatity
      let totalTax = totalPrice * 0.05

      // Show the difference in the console
      console.log(`Total price  $${totalPrice} dollars \nTax deductions total (5%) $${totalTax} dollars`);

      // Display your results in the HTML
      let totalPriceText = document.querySelector(".price").innerText = `$${totalPrice} dollars`
      let totalTaxText = document.querySelector(".tax").innerText = `$${totalTax} dollars`
   </script>
