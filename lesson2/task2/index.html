    <h1>Task 2</h1>
    <p>
      Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти
      кількість років.
    </p>

    <p>
      Congrats! You have survived on this crazy planet for total of
      <span class="year"></span>
    </p>

    <script>
      // Enter two whole numbers (years)
      let currentYear = new Date().getFullYear();
      let userYear = parseInt(prompt("Enter your year of birth", ""));

      // Find the difference
      let totalYears = currentYear - userYear;

      // Show the difference in the console
      console.log(
        `Congrats!\n You have survived on this crazy planet for total of \n ${totalYears} years`
      );

      let yearText = (document.querySelector(
        ".year"
      ).innerText = `${totalYears} years`);
    </script>
