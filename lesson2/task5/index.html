   <p>Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
   </p>


   <h2>RESULTS</h2>

   <p><span class="sec"></span> seconds </p>
   <p><span class="min"></span> minutes </p>
   <p><span class="hrs"></span> hours </p>

   <script>
      // Find how many seconds from the beginning of the day
      //let dt = new Date();
      //let secs = dt.getSeconds() + (60 * (dt.getMinutes() + (60 * dt.getHours())));

      let secs = parseInt(prompt('Enter number of seconds', '0'))
      // Calculate number of minutes and hours
      let min = secs / 60
      let hours = secs / 60 / 60



      // Show time in console
      console.log(`${secs} seconds \n
      ${Math.floor(min)} number of minutes   \n
      ${Math.floor(hours)} Number of hours`);

      // Display your results in the HTML
      let secText = document.querySelector(".sec").innerHTML = `${secs}`
      let minText = document.querySelector(".min").innerHTML = `${Math.floor(min)}`
      let hrsText = document.querySelector(".hrs").innerHTML = `${Math.floor(hours)}`

   </script>
