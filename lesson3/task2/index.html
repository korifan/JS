<html lang="en">

  <body>
    <a href="../../index.html">JS Homeworks</a> /
    <a href="../../lesson3/index.html">Lesson 3</a> / Task 2

    <h1>Task 2</h1>
    <p>
      З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не
      вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то
      пропонуємо купити лотерею за 4 грн.
    </p>

    <h2>Results</h2>

    <p class="results"></p>

    <script>
      // Inserting the variables
      const itemCost = parseFloat(prompt("Item price", 0));
      const moneyAmount = parseFloat(prompt("How much money do you have?", 0));
      const lotteryCost = 4;
      const results = document.querySelector(".results");

      // Insert conditional statements & results

      // if there are enough money
      if (moneyAmount >= itemCost) {
        // if $4 or more left
        if (moneyAmount - itemCost >= lotteryCost) {
          // results
          results.innerHTML = `Item's price $${itemCost}<br>Money amount: $${moneyAmount}<br><br>Thank you for shopping!<br>By the way, our lottery tickets are available for $4`;

          // not enough for lottery
        } else {
          // results
          results.innerHTML = `Item's price $${itemCost}<br>Money amount: $${moneyAmount}<br><br>Thank you for shopping at our store!`;
        }
      }

      // if not enough money
      else {
        // results
        results.innerHTML = `Sorry, but you cannot buy this item, you have not enough money :(<br><br>The item's price is $${itemCost}, and you have only $${moneyAmount}`;
      }
    </script>
  </body>
</html>
