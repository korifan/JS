<!DOCTYPE html>
<html lang="en">

  <body>

    <h1>Task 3</h1>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>

    <h2>Results</h2>
    <p class="results"></p>

    <script>
      // Generate variables
      // Insert number max and min variables
      const numberMin = 1;
      const numberMax = 5;
      // Generate random number
      let numberRandom = Math.floor(
        Math.random() * (numberMax - numberMin + 1) + numberMin
      );

      // Generate guess variable
      const firstGuess = parseInt(prompt("Enter your first guess number", 0));

      // Make the results instance
      const results = document.querySelector(".results");

      // Enter the conditions

      // if guess is correct
      if (firstGuess === numberRandom) {
        // show the results
        results.innerHTML = `Congrats! your first guess is  correct!!!\n The number is ${numberRandom}`;

        // Here comes the second chance!
      } else {
        const secondGuess = parseInt(
          prompt(
            `the ${firstGuess} is wrong. \nEnter your second guess number`,
            0
          )
        );

        // second guess is correct!
        if (secondGuess === numberRandom) {
          results.innerHTML = `Congrats! Your second guess is correct!.\n The number is ${numberRandom}.`;

          // bad guess
        } else {
          results.innerHTML = `Oops, sorry! <br><br>None of your guesses were right. <br>Unfortunately, neither ${firstGuess} or ${secondGuess} are the correct numbers. <br><br>The correct number is ${numberRandom}`;
        }
      }
    </script>
  </body>
</html>
