    <h1>Task 1</h1>
    <p>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </p>

    <h2>Results</h2>

    <p class="results"></p>
    <script>
      // Enter variables
      const firstChildName = prompt("Enter the first child name", "");
      const firstChildCandiesNumber = parseInt(
        prompt(`Enter how many candies ${firstChildName} has`, 0)
      );
      const secondChildName = prompt("Enter the second child name", "");
      const secondChildCandiesNumber = parseInt(
        prompt(`Enter how many candies ${secondChildName} has`, 0)
      );

      const results = document.querySelector(".results");

      // if first kid has more candies
      if (firstChildCandiesNumber > secondChildCandiesNumber) {
        console.log(
          `${firstChildName} has ${firstChildCandiesNumber} candies and ${secondChildName} has ${secondChildCandiesNumber} candies.\nSo, ${firstChildName} has more candies than ${secondChildName}`
        );
        // results
        results.innerHTML = `${firstChildName} has ${firstChildCandiesNumber} candies and ${secondChildName} has ${secondChildCandiesNumber} candies.<br>So, ${firstChildName} has more candies than ${secondChildName}`;

        // same number of cadies & second kid has more candies
      } else {
        // same number
        if (firstChildCandiesNumber === secondChildCandiesNumber) {
          console.log(
            `${firstChildName} and ${secondChildName} both have the same number of candies, which is ${firstChildCandiesNumber} candies.`
          );
          results.innerHTML = `${firstChildName} and ${secondChildName} both have the same number of candies, which is ${firstChildCandiesNumber}.`;
          // second has more
        } else {
          console.log(
            `${firstChildName} has ${firstChildCandiesNumber} candies and ${secondChildName} has ${secondChildCandiesNumber} candies.\nSo, ${firstChildName} has less candies than ${secondChildName}`
          );
          results.innerHTML = `${firstChildName} has ${firstChildCandiesNumber} candies and ${secondChildName} has ${secondChildCandiesNumber} candies.<br>So, ${firstChildName} has less candies than ${secondChildName}.`;
        }
