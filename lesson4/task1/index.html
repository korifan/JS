    <h1>Task 1</h1>
    <p>Знайти 2 найбільших числа з 4 цілих чисел.</p>

    <h2>Results</h2>

    <p class="results"></p>
    <script>
      const num1 = parseInt(prompt("Enter #1")),
        num2 = parseInt(prompt("Enter #2")),
        num3 = parseInt(prompt("Enter #3")),
        num4 = parseInt(prompt("Enter #4")),
        results = document.querySelector(".results");

      let max = -Infinity,
        max2 = -Infinity;

      // conditions:
      // find the biggext number
      // num 1 check
      if (num1 > max) {
        max = num1;
      }
      // num2 check
      if (num2 > max) {
        max = num2;
        max2 = num1;
      } else {
        max2 = num2;
      }

      // num3 check
      if (num3 > max) {
        max = num3;
        console.log(max, max2);
      } else {
        if (num3 > max2) {
          max2 = num3;
        }
      }
      // num4 check
      if (num4 > max) {
        max = num4;
        max2 = num3;
      } else {
        if (num4 > max2) {
          max2 = num4;
        }
      }

      // results
      console.log(
        `Your four numbers are ${num1}, ${num2}, ${num3}, ${num4}.  \nThe biggest two numbers are  ${max} and ${max2}`
      );

      results.innerHTML = `Your four numbers are ${num1}, ${num2}, ${num3}, ${num4}.  <br>The biggest two numbers are  ${max} and ${max2}`;
    </script>
