    <h1>Task 3</h1>
    <p>
      Знайти найбільше серед тих які менші за середне арифметичне.
      (використовувати 4 цілих числа).
    </p>

    <h2>Results</h2>

    <p class="results"></p>

    <script>
      const num1 = parseInt(prompt("Enter #1")),
        num2 = parseInt(prompt("Enter #2")),
        num3 = parseInt(prompt("Enter #3")),
        num4 = parseInt(prompt("Enter #4")),
        median = (num1 + num2 + num3 + num4) / 4,
        results = document.querySelector(".results");

      let max = -Infinity;

      // conditions:
      // find the biggext number
      // num 1 check
      if (num1 > max && num1 < median) {
        max = num1;
      }
      if (num2 > max && num2 < median) {
        max = num2;
      }
      if (num3 > max && num3 < median) {
        max = num3;
      }
      if (num4 > max && num4 < median) {
        max = num4;
      }

      // results

      results.innerHTML = `Your four numbers are ${num1}, ${num2}, ${num3}, ${num4}.  <br>The median number is ${median}. <br>The biggest number among numbers that are lower than median is  ${max}`;
    </script>
  </body>
