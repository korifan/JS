    <h1>Task 1</h1>
    <p>
      Створити клас, що дозволяє виконувати такі операції над масивами:
      знаходження кількості додатних, кількості від’ємних, кількість входжень
      деякого числа (статичні методи)
    </p>
    <script>
      const numbersArray = [12, 5, 5, 5, -2, 13, -3, 14, 4, 15]
      class Numbers {
        // methods
        static getPositiveNumCount(arr) {
          let count = 0
          for (const number of arr) {
            if (number > 0) count++
          }
          return count
        }
        static getNegativeNumbersCount(arr) {
          let count = 0
          for (const number of arr) {
            if (number < 0) count++
          }
          return count
        }
        static getRepeatedNumber(arr, num) {
          let count = 0
          for (const number of arr) {
            if (number === num) count++
          }
          return count
        }
      }

      console.log(
        `Positive numbers count: ${Numbers.getPositiveNumCount(numbersArray)}`
      )
      console.log(
        `Negative numbers count: ${Numbers.getNegativeNumbersCount(
          numbersArray
        )}`
      )
      console.log(
        `Repeated numbers count: ${Numbers.getRepeatedNumber(numbersArray, 5)}`
      )
    </script>
