    <p>
      Створити службове авто (водій, марка, номер). Створити клас таким чином,
      щоб можна було створити тільки один екземпляр цього класу.
    </p>
    <script>
      class CompanyVehicle {
        static vehicleObject
        constructor(carInfo) {
          if (CompanyVehicle.vehicleObject) return CompanyVehicle.vehicleObject
          this.vehicleObj = carInfo
          CompanyVehicle.vehicleObject = this
        }
        get vehicleObj() {
          return this.vehicleObject
        }
        set vehicleObj(carInfo) {
          this.vehicleObject = Object.assign(carInfo)
        }
        toString() {
          return `
    driver: ${this.vehicleObject.driver}
    make: ${this.vehicleObject.make}
    plаtе number: ${this.vehicleObject.number}
    `
        }
      }

      const vehicle = new CompanyVehicle({
        driver: "Sam",
        make: "Ford",
        number: "4CAX345"
      })
      const vehicle2 = new CompanyVehicle({
        driver: "Jose",
        model: "Honda",
        number: "4ACV321"
      })
      console.log(vehicle2.toString())
