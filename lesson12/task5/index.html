    <h1>Task 5</h1>
    <p>
      <strong>Задача 5.</strong>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>

    <h2>Results</h2>

    <script>
      // Variables
      let arrayNames = ["Ivan", "Petro", "Vasyl", "Olga", "Zina", "Irina"]

      // Sort the names by using inclusion sorting function
      function sortNames(array) {
        let key, i
        for (let k = 1; k < array.length; k++) {
          key = array[k]
          i = k - 1
          while (i >= 0 && array[i] > key) {
            array[i + 1] = array[i]
            i = i - 1
          }
          array[i + 1] = key
        }
        return array
      }

      // Use binary search
      function binarySearchFindingIndex(arr, searchElement) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle] === searchElement) return middle
          if (arr[middle] < searchElement) start = middle + 1
          if (arr[middle] > searchElement) end = middle - 1
        }
        return -1
      }
      // Show the results
      const showOriginalArray = document.write(
        `<h3>Original Array</h3> [${arrayNames}]`
      )
      const showSortedArray = document.write(
        `<h3>Sorted Array</h3> [${sortNames(arrayNames)}]`
      )
      let searchresults = binarySearchFindingIndex(arrayNames, "Olga")
      if (searchresults !== -1) {
        document.write(
          `<h3>Olga is included in the array under index ${searchresults}</h3>`
        )
      } else
        document.write(`<h3>Sorry, Olga is not included in this array</h3>`)
    </script>
