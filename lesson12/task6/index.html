    <h1>Task 6</h1>
    <p>
      <strong>Задача 5.</strong>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом
    </p>

    <h2>Results</h2>

    <script>
      // Variables
      let arrayNames = ["Ivan", "Petro", "Vasyl", "Olga", "Zina", "Irina"]

      // Sort the names by using inclusion sorting function
      function sortNames(array) {
        let key, i
        for (let k = 1; k < array.length; k++) {
          key = array[k]
          i = k - 1
          while (i >= 0 && array[i] > key) {
            array[i + 1] = array[i]
            i = i - 1
          }
          array[i + 1] = key
        }
        return array
      }
      // Use binary search to find if name is 5 char
      function binarySearchFindingNameLenthOfFiveChar(arr, nameLengthFiveChar) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle].length === nameLengthFiveChar) return true
          if (arr[middle].length < nameLengthFiveChar) start = middle + 1
          if (arr[middle].length > nameLengthFiveChar) end = middle - 1
        }
        return false
      }

      // Use binary search to find index of element that has 5 characters
      function binarySearchFindingIndex(arr, searchElement) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle].length === searchElement) return middle
          if (arr[middle].length < searchElement) start = middle + 1
          if (arr[middle].length > searchElement) end = middle - 1
        }
        return -1
      }

      // Show the results
      const showOriginalArray = document.write(
        `<h3>Original Array</h3> [${arrayNames}]`
      )
      const showSortedArray = document.write(
        `<h3>Sorted Array</h3> [${sortNames(arrayNames)}]<br><br>`
      )

      let res
      binarySearchFindingNameLenthOfFiveChar(arrayNames, 5)
        ? (res = "There are names that have 5 characters")
        : (res = "there are no names with 5 characters.")
      let indexName = binarySearchFindingIndex(arrayNames, 5)
      document.write(`${res}, it has index of ${indexName}`)
    </script>
