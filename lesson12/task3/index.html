    <h1>Task 3</h1>
    <p>
      <strong>Задача 3</strong>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під
      час сортування включеннями.
    </p>

    <h2>Results</h2>
    <div class="results"></div>

    <script>
      // Variables
      const arrLenth = 30
      const minNumber = 1
      const maxNumber = 100
      function getRandomNum(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min
      }

      // create array with 30 random numbers
      const arr30Random = []
      for (let i = 0; i < arrLenth; i++) {
        arr30Random[i] = getRandomNum(minNumber, maxNumber)
      }
      console.log(arr30Random)

      // Inclusion Sorting fuction that returns counter
      function getNumberOfSortingChanges(array) {
        let key, i
        let counter = 0
        for (let k = 1; k < array.length; k++) {
          key = array[k]
          i = k - 1
          while (i >= 0 && array[i] > key) {
            array[i + 1] = array[i]
            i = i - 1
            counter++
          }
          array[i + 1] = key
          counter++
        }
        return counter
      }

      // Display the results
      const showResults = document.write(
        `<h3>While sorting the array have changed ${getNumberOfSortingChanges(
          arr30Random
        )} times`
      )
    </script>
