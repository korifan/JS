    <h1>Task 11</h1>
    <p>
      Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими
      користувачем числами.
    </p>

    <h2>Results</h2>
    <p class="results"></p>
    <h3>Odd numbers in your range</h3>
    <script>
      // Constants
      const firstNum = parseInt(prompt("Enter number"));
      const secondNum = parseInt(prompt("Enter the number"));
      const results = document.querySelector(".results");

      // find min and max
      const minNum = Math.min(firstNum, secondNum);
      const maxNum = Math.max(firstNum, secondNum);

      // show those numb
      // console.log(`Number range is ${range}\n Min number is ${minNum}`);

      // Generate loop
      let sum = 0;
      let counter = 0;
      let i;
      for (i = minNum + 1; i < maxNum; i++) {
        // select only odd numbers
        if (i % 2 !== 0) {
          // Find range
          counter++;
          if (counter > 5) {
            break;
          }
          document.write(`${i}<br>`);
          sum += i;
        }
      }
      if (counter > 5) {
        results.innerHTML = `The sum of odd numbers in your range is: ${sum}`;
      } else {
        results.innerHTML = `Not enought odd numbers. You have only ${counter} odd number(s).`;
      }
    </script>
  </body>
