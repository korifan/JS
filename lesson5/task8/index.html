    <h1>Task 8</h1>
    <p>
      Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається
      вгадати число користувача (використати confirm).
    </p>

    <h2>Results</h2>

    <div class="results"></div>

    <script>
      // Constants
      const guessAttempts = 3
      const results = document.querySelector(".results")

      // Generate guess loop
      for (let i = 0; i < guessAttempts; i++) {
        let compGuess = Math.floor(Math.random() * (100 - 1 + 1))
        let confirmText = `Is your number  ${compGuess}?`
        // use confirm
        if (confirm(confirmText) == true) {
          document.write("Lucky guess!")
          break
        } else {
          // Question: why innerHTML doesn't repeat  i instances  multiple times but document.write does???
          results.innerHTML = "Sorry, computer could not guess your number"
          continue
        }
      }
    </script>
  </body>
