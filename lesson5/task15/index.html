    <h1>Task 15</h1>
    <p>
      Задача 15. Користувача поступово вводить показники температури протягом
      року. Знайти середню температуру.
    </p>

    <h2>Results</h2>

    <script>
      // Enter variables
      const totalMonths = 12;
      let counter = 1;
      let month;
      let yearAverageTemp = 0;
      // Start average temp loop
      for (let i = 0; i < totalMonths; i++) {
        // Define months names
        switch (counter) {
          case 1:
            month = "January";
            break;
          case 2:
            month = "February";
            break;
          case 3:
            month = "March";
            break;
          case 4:
            month = "April";
            break;
          case 5:
            month = "May";
            break;
          case 6:
            month = "June";
            break;
          case 7:
            month = "July";
            break;
          case 8:
            month = "August";
            break;
          case 9:
            month = "September";
            break;
          case 10:
            month = "October";
            break;
          case 11:
            month = "November";
            break;
          case 12:
            month = "December";
            break;
        }
        // Ask an user to enter average menp for each month
        let monthTemp = parseInt(prompt(`Enter ${month} average temperature`));
        counter++;
        // calulate average temp
        yearAverageTemp += monthTemp / totalMonths;

        // display month average temperature
        document.write(`${month} average temp: ${monthTemp}<br>`);
      }
      // Show results
      document.write(
        `<br><h2>Year's average temperature is ${yearAverageTemp} degrees</h2>`
      );
    </script>
  </body>
