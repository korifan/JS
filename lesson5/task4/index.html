  <body>

    <h1>Task 4</h1>
    <p>Задача 4. Вивести таблицю з 3 рядків і 7 стовпців</p>

    <h2>Results</h2>

    <table class="table"></table>

    <script>
      // Enter variables
      const rowNum = 3,
        colNum = 7,
        table = document.querySelector(".table");

      // start loop for rowa
      for (row = 1; row <= rowNum; row++) {
        // Add table rows
        const tr = document.createElement("tr");
        table.appendChild(tr);
        // start loop for column
        for (i = 1; i <= colNum; i++) {
          // get the text for the table column
          const colNumberText = document.createTextNode(`${i}`);
          // create th element and add colun number into it
          const td = document.createElement("td");
          td.appendChild(colNumberText);
          // add column (td) into the tr element
          tr.appendChild(td);
        }
      }
    </script>
  </body>
