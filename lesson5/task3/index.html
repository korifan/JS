  <body>

    <h1>Task 3</h1>
    <p>Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</p>

    <h2>Results</h2>

    <table>
      <tr class="table-row"></tr>
    </table>

    <script>
      const colNum = 7,
        tableRow = document.querySelector(".table-row")

      // start loop
      for (let i = 1; i <= colNum; i++) {
        // get the text for the table columns
        const colNumberText = document.createTextNode(`${i}`)
        // create <th> element and add column number text into it
        const th = document.createElement("th")
        th.appendChild(colNumberText)
        // add column (th) into the table-row element
        tableRow.appendChild(th)
      }
    </script>
  </body>
</html>
