    <h1>Task 16</h1>
    <p>
      Задача 16. Користувач поступово вводить прибуток магазину за кожен день
      протягом N тижнів. Знайти загальну величину прибутку та вивести величину
      прибутку протягом кожного окремого тижня.
    </p>

    <h2>Results</h2>

    <script>
      // Enter variables
      const totalWeeks = parseInt(prompt(`Enter number of weeks`));
      let dayName;
      let dayIncome = 0;
      let totalProfit = 0;
      // Start week loop
      for (let week = 1; week <= totalWeeks; week++) {
        // Define weeks profit wariables
        let totalWeekProffit = 0;
        let sevenDaysIncome = 0;
        for (let day = 1; day <= 7; day++) {
          switch (day) {
            case 1:
              dayName = "Monday";
              break;
            case 2:
              dayName = "Tuesday";
              break;
            case 3:
              dayName = "Wednesday";
              break;
            case 4:
              dayName = "Thurday";
              break;
            case 5:
              dayName = "Friday";
              break;
            case 6:
              dayName = "Saturday";
              break;
            case 7:
              dayName = "Sunday";
              break;
          }
          dayIncome = parseInt(
            prompt(`Enter Week ${week}, ${dayName}'s income`)
          );
          // sum from all days profit
          sevenDaysIncome += dayIncome;
          document.write(
            `Week ${week}, ${dayName}'s income is: $${dayIncome}<br>`
          );
        }

        // Week profit
        totalWeekProffit += sevenDaysIncome;
        document.write(
          `<strong>Week ${week} Total income is: $${totalWeekProffit}</strong><br><br>`
        );
        // total profit
        totalProfit += totalWeekProffit;
      }
      document.write(`<h2>Total income is: $${totalProfit}</h2><br><br>`);
    </script>
  </body>
