    <h1>Task 1</h1>
    <p>
      Задача 1. Вивести з використанням циклів маркований список з випадковими
      числами (1-100). Кількість випадкових чисел вводиться користувачем.
      Приклад:
    </p>
    <ul>
      <li>12</li>
      <li>21</li>
      <li>34</li>
      <li>51</li>
    </ul>
    <h2>Results</h2>

    <ul class="results"></ul>

    <script>
      // User enters how many times the random numbers should repeat
      const randomNumTimes = parseInt(
          prompt("Enter number of times of random numbers")
        ),
        // results element
        results = document.querySelector(".results");

      // Specify you loop
      for (let num = 0; num < randomNumTimes; num++) {
        const randomNum = `${Math.floor(Math.random() * (100 - 1 + 1))}`;
        // Create text node with random number
        const randomNumNode = document.createTextNode(`${randomNum}`);
        // create li element and add random number into it
        const li = document.createElement("li");
        li.appendChild(randomNumNode);
        // add list item to the ul element
        results.appendChild(li);
      }
    </script>
  </body>
