    <h1>Task 7</h1>
    <p>
      Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за
      зразком:
    </p>

    <h2>Results</h2>

    <div class="results"><div class="content"></div></div>

    <script>
      // get the promt
      const N = parseInt(prompt("Enter number of sections"));
      const results = document.querySelector(".results");
      const content = document.querySelector(".content");
      // generate loop for sections
      for (let sect = 1; sect <= N; sect++) {
        const h1 = document.createElement("h1");
        h1.innerHTML = `Title ${sect}`;
        const hr = document.createElement("hr");
        content.appendChild(h1);
        content.appendChild(hr);
        // generqte loop for paragrphs (This loop is based on section numbers that are incrimentaly increasing)
        for (let i = 1; i <= sect; i++) {
          const p = document.createElement("p");
          p.innerHTML = `Chapter ${sect}, Paragraph ${i}`;
          content.appendChild(p);
          results.appendChild(content);
        }
      }
    </script>
  </body>
