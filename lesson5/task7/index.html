    <p>
      Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за
      зразком:
    </p>

    <h2>Results</h2>

    <div class="results"><div class="content"></div></div>

    <script>
      // get the promt
      const N = parseInt(prompt("Enter number of sections"));
      const results = document.querySelector(".results");
      const content = document.querySelector(".content");
      // let i = 1;
      let counter = 0;
      // generate loop for sections
      exit: for (let sec = 1; sec <= N; sec++) {
        const h1 = document.createElement("h1");
        h1.innerHTML = `Title ${sec}`;
        content.appendChild(h1);

        for (let i = 1; i <= N; i++) {
          counter++;
          const p = document.createElement("p");
          p.innerHTML = `<p>Chapter ${sec}, Paragraph ${i}`;
          content.appendChild(p);
          results.appendChild(content);
          if (counter === 1) {
            continue exit;
          }
        }
      }
      ///////// QUESTION: How can i do those increments!!!!
    </script>
