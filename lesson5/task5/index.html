    <h2>Results</h2>
    <table class="table"></table>
    <script>
      // Enter variables
      // number of rows
      const rowNum = 3,
        // number of columns
        colNum = 3,
        // table selector
        table = document.querySelector(".table")
      // number variable inside of td

      // start loop for rows
      for (let row = 1; row <= rowNum; row++) {
        // Add table rows
        const tr = document.createElement("tr")
        table.appendChild(tr)

        // start loop for columns with variable i

        for (let i = 1; i <= colNum; i++) {
          // Add text to columns that use formula from 1 to 9 based on row and i variables changing numbers (metror's idea)
          let colNumberText = document.createTextNode(`${(row - 1) * 3 + i}`)
          // create th element and add colun number into it
          const td = document.createElement("td")
          td.appendChild(colNumberText)
          // add column (td) into the tr element
          tr.appendChild(td)
