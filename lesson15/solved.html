      function Roulette(scoresNumber, minScore, maxScore) {
        // ----- Властивості -------
        this.minScore = minScore
        this.maxScore = maxScore
        this.scores = this.getScoresList(scoresNumber)
      }
      // ----- Методи ----------
      Roulette.prototype.getRandomNumber = function (minV, maxV) {
        return minV + Math.floor(Math.random() * (maxV - minV + 1))
      }
      // генерування полів рулетки
      Roulette.prototype.getScoresList = function (scoresNumber) {
        let scoresList = []
        for (let i = 0; i < scoresNumber; i++) {
          const randomNum = this.getRandomNumber(this.minScore, this.maxScore)
          scoresList.push(randomNum)
        }
        return scoresList
      }
