    <h1>Task 4</h1>
    <p>Розробити клас Baner</p>
    <table>
      <tr>
        <td>Поля</td>
        <td>Масив об’єктів ( графічних зображень та посилань на сайти)</td>
      </tr>
      <tr>
        <td>методи</td>
        <td>
          Метод випадкового вибору об’єкта (графічного зображення та посилання)
          <br />
          Метод виведення випадкового банера
        </td>
      </tr>
    </table>
    <h2>Results</h2>

    <script>
      // banners array
      let array = [
        {
          image:
            "https://california.azureedge.net/cdt/statetemplate/6.1.1/images/main-banner4.jpg",
          link: "https://google.com"
        },
        {
          image:
            "https://california.azureedge.net/cdt/statetemplate/6.1.1/images/main-banner5.jpg",
          link: "https://www.apple.com/"
        },
        {
          image:
            "https://california.azureedge.net/cdt/statetemplate/6.1.1/images/main-banner6.jpg",
          link: "https://www.amazon.com/"
        }
      ]
      // create class
      class Banner {
        constructor(initBannersArray) {
          //  Масив об’єктів ( графічних зображень та посилань на сайти)
          this.bannerArray = initBannersArray
        }

        // Метод випадкового вибору об’єкта (графічного зображення та посилання)
        getRandomBanner() {
          let max = this.bannerArray.length - 1
          let min = 0
          let bannerIndex = Math.floor(Math.random() * (max - min + 1) + min)
          return bannerIndex
        }

        //  Метод виведення випадкового банера
        render() {
          let index = this.getRandomBanner()
          let randomBanner = this.bannerArray[index]
          document.write(
            `<a href="${randomBanner.link}"><img src="${randomBanner.image}" style="max-width:400px"></a>`
          )
        }
      }

      let banner = new Banner(array)
      banner.render()
    </script>
